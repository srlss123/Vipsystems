#如果想使用十六进制颜色
#请使用以下格式
#$[FFFFFF]消息
#注意: 控制台无法显示16进制颜色
updateCheckFailure: '§6§lVipSystem §7>>> §a更新检查失败，原因: {0}'
latestVersion: '§6§lVipSystem §7>>> §a你正在使用最新版本的VipSystem'
newUpdate: '§6§lVipSystem §7>>> §aVipSystem {0} 更新了，内容: {1}'
fatalError: '§6§lVipSystem §7>>> §c发生致命错误，停止加载'
permissionDeny: '§c权限不足'
consoleForbid: '§c你不能在控制台执行这个命令'
playerNotFound: '§c目标玩家不在线'
Command:
  format: '§7{0} $[FF69B4]{1}'
  me:
    desc: '查询你的Vip状态'
    usage: '$[DC143C]/$[FF1493]v$[FFA500]i$[FFFF00]p$[3CB371]s$[4169E1]y$[4B0082]s $[66CCFF]me'
    #Do not add any space in usage!
    result: '§7你是§e{0}§7，到期时间§e{1}§7,剩余§e{2}§7天'
    resultPermanent: '§7你是永久§e{0}'
    noVip: '§7你没有Vip'
  give:
    desc: '给指定玩家指定时间的Vip，时间格式为xdxhxmxs，x天 x小时 x分 x秒'
    usage: '$[DC143C]/$[FF1493]v$[FFA500]i$[FFFF00]p$[3CB371]s$[4169E1]y$[4B0082]s $[66CCFF]give [玩家] [Vip组] [时间]'
    #Do not add any space in usage!
    alreadyHaveVip: '§7该玩家已经拥有Vip'
    success: '§7Vip发送成功'
    invalidTime: '§c时间格式不正确。例如1d2h3m4s为1天2小时3分钟4秒，-1为永久。时间最少为1分钟'
  remove:
    desc: '删除这个玩家的Vip'
    usage: '$[DC143C]/$[FF1493]v$[FFA500]i$[FFFF00]p$[3CB371]s$[4169E1]y$[4B0082]s $[66CCFF]remove [玩家]'
    #Do not add any space in usage!
    noVip: '§c这个玩家没有Vip'
    success: '§7Vip移除成功'
  changevip:
    desc: '切换你已经开通的Vip组'
    usage: '$[DC143C]/$[FF1493]v$[FFA500]i$[FFFF00]p$[3CB371]s$[4169E1]y$[4B0082]s $[66CCFF]changevip'
    noVipStored: '§c没有已经开通的Vip组'
    vipStored: '§7下面是你已经开通的可切换的Vip，鼠标移到文本上可以看到详细内容'
    tellraw:
      plain: '§7- §e{0}'
      extra:
        - '§7存放时间: §e{0}'
        - '§7到期时间: §e{1}'
        - '§b点击切换'
  reload:
    desc: '重载插件'
    usage: '$[DC143C]/$[FF1493]v$[FFA500]i$[FFFF00]p$[3CB371]s$[4169E1]y$[4B0082]s $[66CCFF]reload'
    #Do not add any space in usage!
    success: '§7重载完成'
  look:
    desc: '查询指定玩家的Vip状态'
    usage: '$[DC143C]/$[FF1493]v$[FFA500]i$[FFFF00]p$[3CB371]s$[4169E1]y$[4B0082]s $[66CCFF]look [玩家]'
    #Do not add any space in usage!
    result: '§7{3}是§e{0}§7，到期时间§e{1}§7,剩余§e{2}§7天'
    resultPermanent: '§7{1}是永久§e{0}'
    noVip: '§7{0}没有Vip'
  list:
    desc: '列出所有VIP'
    usage: '$[DC143C]/$[FF1493]v$[FFA500]i$[FFFF00]p$[3CB371]s$[4169E1]y$[4B0082]s $[66CCFF]list'
    #Do not add any space in usage!
    list: '§7下方是Vip列表(玩家名,Vip组,到期时间,剩余时间):'
    amount: '§7Vip总数量: §e{0}'
  customs:
    desc: '查看所有自定义函数'
    usage: '$[DC143C]/$[FF1493]v$[FFA500]i$[FFFF00]p$[3CB371]s$[4169E1]y$[4B0082]s $[66CCFF]customs'
    #Do not add any space in usage!
    list: '§7下方是已加载的自定义函数'
  run:
    usage: '$[DC143C]/$[FF1493]v$[FFA500]i$[FFFF00]p$[3CB371]s$[4169E1]y$[4B0082]s $[66CCFF]run [函数名] <函数参数>'
    notFound: '函数不存在'
    argNotMatch: '参数个数不匹配'